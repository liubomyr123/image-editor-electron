<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="takePhoto.css">
</head>
<body>
    <div class="camera">
        <video id="camera-id"></video>
        <div class="result">
            <img 
                src="../assets/images/preview-icon-bright.png" 
                id="camera-img" 
                alt="Result photo" 
            > 
        </div>
    </div>
    <div class="buttons">
        <div class="take-photo" id="camera-btn">Take photo</div>
        <div id="ok-button" class="ok-button">Ok</div>
        <div id="reset-button" class="reset-button">Reset</div>
    </div>
    <script src="takePhoto.js"></script>
</body>
</html>
